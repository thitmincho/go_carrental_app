
  <ion-row>
    <ion-col class="border-right">
      <div class="pickup-box">
        <span>pick up</span>
        <h4>Mar 02</h4>
      </div>
    </ion-col>
    <ion-col>
      <div class="pickup-box">
        <span>Drop Off</span>
        <h4>Mar 08</h4>
      </div>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"></calendar>
  <ion-row>
    <ion-col class="border-right">
      <div class="pickup-box">
        <span>Pick-Up Time</span>        
        <ion-datetime value="10:00" displayFormat="HH:mm A"  display-timezone="utc"></ion-datetime>
      </div>
    </ion-col>
    <ion-col>
      <div class="pickup-box">
        <span>Drop-Off Time</span>
        <ion-datetime value="10:00" displayFormat="HH:mm A" display-timezone="utc"></ion-datetime>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button class="primary-btn cancel-btn" color="primary" fill="outline" (click)=goBack()>Cancel</ion-button>
    </ion-col>
    <ion-col>
      <ion-button class="primary-btn" routerLink="/tabs/tab2" (click)=goBack()>Confirm</ion-button>
    </ion-col>
  </ion-row>
